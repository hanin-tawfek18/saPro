<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Reviews</title>
    <!--star library-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="feed.css" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css folder/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css folder/all.min.css" />
    <script src="sarahjs.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
      rel="stylesheet"
    />

  </head>
 
  <body>
    
         
         <div class="wrapper">
            <h3> leave your comment here</h3>
            <form action="#">
                <div class="rating">
                    <input type="number" name="rating" hidden>
                    <i class='bx bx-star star' style="--i: 0;"></i>
                    <i class='bx bx-star star' style="--i: 1;"></i>
                    <i class='bx bx-star star' style="--i: 2;"></i>
                    <i class='bx bx-star star' style="--i: 3;"></i>
                    <i class='bx bx-star star' style="--i: 4;"></i>
                </div>
                <div class="rating-text"></div>
                <div class="id">
                    <input type="text"  name="namr" placeholder="Full name" > 
                    <i class="fa-solid fa-user"></i>
                 </div>
                <div class="id">
                   <input type="email"  name="email" placeholder="Email address" > 
                   <i class="fa-solid fa-envelope"></i>
                </div>
                
                <textarea name="opinion" cols="30" rows="5" placeholder="Your opinion..."></textarea>
                
                <div class="btn-group">
                    <button type="submit" class="btn submit"> submit</button>
                    <button  class="btn cancel"> cancel</button>
                </div>
            </form>
         </div>





  </body>

  </html>
